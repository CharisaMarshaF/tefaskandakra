<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Factory - Tambah Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-wrapper container-fluid">
        <button class="add-project-btn">
            <i class="bi bi-plus"></i> Tambah Project
        </button>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="form-card">
                    <h3 class="form-title">Edit Proses Produksi</h3>
                    <form>
                        <div class="form-group mb-3">
                            <label class="form-label">Pilih Target</label>
                            <select class="form-select">
                                <option>Pilih target project</option>
                                <option>Website E-Commerce</option>
                                <option>Mobile App</option>
                                <option>PCB Controller</option>
                                <option>Furniture Kayu</option>
                            </select>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label class="form-label">Tipe / Rancangan</label>
                            <select class="form-select">
                                <option>Pilih tipe rancangan</option>
                                <option>Prototype</option>
                                <option>Production Ready</option>
                                <option>Testing Phase</option>
                                <option>Final Product</option>
                            </select>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label class="form-label">Fase Produksi</label>
                            <select class="form-select">
                                <option>Pilih fase produksi</option>
                                <option>Planning</option>
                                <option>Development</option>
                                <option>Testing</option>
                                <option>Quality Check</option>
                                <option>Finishing</option>
                            </select>
                        </div>
                        
                        <div class="progress-container mb-3">
                            <div class="progress-label">
                                <span>Presentasi Progress</span>
                                <span>45%</span>
                            </div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: 45%;"></div>
                            </div>
                        </div>
                        
                        <div class="form-group mb-4">
                            <label class="form-label">Catatan Progress</label>
                            <input type="text" class="form-control" placeholder="Masukkan catatan progress">
                        </div>
                        
                        <button type="submit" class="btn-submit">
                            SIMPAN
                        </button>
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-card">
                    <h3 class="form-title">Urutan Laporan Hasil Produksi</h3>
                    <form>
                        <div class="form-group mb-3">
                            <label class="form-label">Project</label>
                            <select class="form-select">
                                <option>Pilih project untuk laporan</option>
                                <option>Website E-Commerce</option>
                                <option>Mobile App Development</option>
                                <option>PCB Controller Arduino</option>
                                <option>Custom Furniture</option>
                            </select>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label class="form-label">Tipe / Rancangan</label>
                            <select class="form-select">
                                <option>Pilih tipe rancangan</option>
                                <option>Final Report</option>
                                <option>Progress Report</option>
                                <option>Quality Report</option>
                                <option>Testing Report</option>
                            </select>
                        </div>
                        
                        <div class="form-group mb-4">
                            <label class="form-label">UPLOAD GAMBAR</label>
                            <div class="drag-drop-area">
                                <i class="bi bi-file-earmark-image"></i>
                                <p>Klik untuk upload gambar atau drag & drop</p>
                            </div>
                        </div>
                        
                        <div class="form-group mb-4">
                            <label class="form-label">Deskripsi</label>
                            <input type="text" class="form-control" placeholder="Tulis deskripsi hasil produksi">
                        </div>
                        
                        <button type="submit" class="btn-submit">
                            KIRIM
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
