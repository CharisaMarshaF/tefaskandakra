<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Factory - Tambah Project</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .sidebar {
            width: 260px;
            height: 100vh;
            background: white;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 15px rgba(0,0,0,0.1);
            overflow-y: auto;
            padding-top: 20px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        
        .sidebar.collapsed {
            transform: translateX(-100%);
        }
        
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .sidebar-overlay.show {
            display: block;
            opacity: 1;
        }
        
        .logo-section {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid #f1f5f9;
            margin-bottom: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            color: #1e293b;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            margin-right: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        
        .logo-main {
            font-size: 16px;
            font-weight: 700;
            color: #1e293b;
            line-height: 1.2;
        }
        
        .logo-sub {
            font-size: 11px;
            color: #64748b;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .sidebar-menu {
            padding: 0;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            color: #64748b;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border-radius: 0;
            margin: 2px 15px;
            border-radius: 8px;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .menu-item:hover {
            background-color: #f1f5f9;
            color: #334155;
            text-decoration: none;
            transform: translateX(2px);
        }
        
        .menu-item.active {
            background: linear-gradient(135deg, #6366f1, #4338ca);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            transform: translateX(4px);
        }
        
        .menu-item.active::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 24px;
            background: #6366f1;
            border-radius: 0 4px 4px 0;
        }
        
        .menu-item i {
            margin-right: 12px;
            font-size: 16px;
            width: 20px;
        }
        
        .main-content {
            margin-left: 260px;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }
        
        .main-content.sidebar-collapsed {
            margin-left: 0;
        }
        
        .top-navbar {
            background: white;
            padding: 15px 30px;
            border-bottom: 1px solid #f1f5f9;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 12px 12px;
        }
        
        .hamburger-btn {
            background: #6366f1;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .hamburger-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
        
        .hamburger-btn:active {
            transform: translateY(0);
        }
        
        .search-container {
            flex-grow: 1;
            max-width: 400px;
            margin: 0 20px;
            position: relative;
        }
        
        .search-container input {
            width: 100%;
            padding: 8px 40px 8px 15px;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .search-container .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .user-section {
            display: flex;
            align-items: center;
        }
        
        .notification-icon {
            margin-right: 20px;
            color: #6c757d;
            font-size: 18px;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            background-color: #6c757d;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .user-info h6 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
        }
        
        .user-info small {
            color: #6c757d;
            font-size: 12px;
        }
        
        .content-wrapper {
            padding: 30px;
            background-color: #f5f5f5;
        }
        
        .page-header {
            margin-bottom: 30px;
        }
        
        .page-title h2 {
            font-size: 28px;
            font-weight: 600;
            margin: 0 0 10px 0;
            color: #1a202c;
        }
        
        .add-project-btn {
            background: linear-gradient(135deg, #6366f1, #4338ca);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 30px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .add-project-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }
        
        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1200px;
        }
        
        .form-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            border: 1px solid #f1f5f9;
        }
        
        .form-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }
        
        .date-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .date-input {
            position: relative;
        }
        
        .date-input input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .date-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            pointer-events: none;
        }
        
        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            min-height: 120px;
            resize: vertical;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #6366f1, #4338ca);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .btn-submit:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
        
        .btn-deadline {
            background: linear-gradient(135deg, #f97316, #ea580c);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .btn-deadline:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .form-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
        
        @media (max-width: 576px) {
            .content-wrapper {
                padding: 20px 15px;
            }
            
            .form-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo-section">
            <a href="#" class="logo">
                <div class="logo-icon">
                    <i class="bi bi-graph-up"></i>
                </div>
                <div class="logo-text">
                    <div class="logo-main">Teaching Factory</div>
                    <div class="logo-sub">SISTEM MANAJEMEN</div>
                </div>
            </a>
        </div>
        <nav class="sidebar-menu">
            <a href="dashboard.html" class="menu-item">
                <i class="bi bi-grid-1x2-fill"></i>
                Dashboard
            </a>
            <a href="#" class="menu-item">
                <i class="bi bi-people-fill"></i>
                Kelola
            </a>
            <a href="#" class="menu-item">
                <i class="bi bi-star-fill"></i>
                Nilai
            </a>
            <a href="prosesProduksi.html" class="menu-item">
                <i class="bi bi-gear-fill"></i>
                Produksi
            </a>
            <a href="forminput.html" class="menu-item active">
                <i class="bi bi-folder-fill"></i>
                Project TEFA
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Top Navbar -->
        <nav class="top-navbar">
            <button class="hamburger-btn" id="hamburgerBtn" onclick="toggleSidebar()">
                <i class="bi bi-list"></i>
            </button>
            
            <div class="search-container">
                <input type="text" placeholder="Search here...">
                <i class="bi bi-search search-icon"></i>
            </div>
            
            <div class="user-section">
                <i class="bi bi-bell notification-icon"></i>
                <div class="user-profile">
                    <div class="user-avatar"></div>
                    <div class="user-info">

                    </div>
                    <i class="bi bi-chevron-down ms-2"></i>
                </div>
            </div>
        </nav>

        <!-- Content Wrapper -->
        <div class="content-wrapper">

            </div>
            
            <!-- Add Project Button -->
            <button class="add-project-btn">
                <i class="bi bi-plus"></i> Tambah Project

            <!-- Form Container -->
            <div class="form-container">
                <!-- Left Form - Buat Project Baru -->
                <div class="form-card">

                    <form>
                        <div class="form-group">
                            <label class="form-label">Judul Project</label>
                            <input type="text" class="form-control" placeholder="Masukkan judul project">

                            <label class="form-label">Kategori Project</label>
                            <select class="form-select">

                        <div class="form-group">

                                </div>
                                <div class="date-input">
                                    <input type="date" value="2025-08-15">
                                    <i class="bi bi-calendar-event date-icon"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Pesan *</label>
                            <textarea class="form-textarea" placeholder="Tuliskan tentang detail project..."></textarea>
                        </div>
                        
                        <button type="submit" class="btn-submit">
                            ➤ KIRIM PROJECT

                    </form>
                </div>

                <!-- Right Form - Ubah Deadline -->
                <div class="form-card">
                    <h3 class="form-title">Ubah Deadline</h3>
                    <form>
                        <div class="form-group">
                            <label class="form-label">Pilih Project</label>
                            <select class="form-select">
                                <option>Pilih project yang akan diubah</option>
                                <option>Project Website E-Commerce</option>

                            <div class="date-input">
                                <input type="date" value="">

                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Alasan Perubahan</label>
                            <textarea class="form-textarea" placeholder="Jelaskan alasan perubahan deadline..."></textarea>
                        </div>
                        
                        <button type="submit" class="btn-deadline">
                            UBAH DEADLINE
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar Toggle Functionality
        let sidebarOpen = true;
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const overlay = document.getElementById('sidebarOverlay');
            const hamburgerIcon = document.querySelector('#hamburgerBtn i');
            
            if (window.innerWidth > 768) {
                // Desktop behavior
                sidebarOpen = !sidebarOpen;
                
                if (!sidebarOpen) {
                    sidebar.classList.add('collapsed');
                    mainContent.classList.add('sidebar-collapsed');
                    hamburgerIcon.className = 'bi bi-layout-sidebar';
                } else {
                    sidebar.classList.remove('collapsed');
                    mainContent.classList.remove('sidebar-collapsed');
                    hamburgerIcon.className = 'bi bi-list';
                }
            } else {
                // Mobile behavior
                const isOpen = sidebar.classList.contains('show');
                
                if (!isOpen) {
                    sidebar.classList.add('show');
                    overlay.classList.add('show');
                    hamburgerIcon.className = 'bi bi-x';
                } else {
                    sidebar.classList.remove('show');
                    overlay.classList.remove('show');
                    hamburgerIcon.className = 'bi bi-list';
                }
            }
        }
        
        // Close sidebar when clicking overlay (mobile)
        document.getElementById('sidebarOverlay').addEventListener('click', function() {
            if (window.innerWidth <= 768) {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebarOverlay');
                const hamburgerIcon = document.querySelector('#hamburgerBtn i');
                
                sidebar.classList.remove('show');
                overlay.classList.remove('show');
                hamburgerIcon.className = 'bi bi-list';
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const overlay = document.getElementById('sidebarOverlay');
            const hamburgerIcon = document.querySelector('#hamburgerBtn i');
            
            if (window.innerWidth > 768) {
                // Reset to desktop mode
                sidebar.classList.remove('show');
                overlay.classList.remove('show');
                
                if (sidebarOpen) {
                    sidebar.classList.remove('collapsed');
                    mainContent.classList.remove('sidebar-collapsed');
                    hamburgerIcon.className = 'bi bi-list';
                } else {
                    sidebar.classList.add('collapsed');
                    mainContent.classList.add('sidebar-collapsed');
                    hamburgerIcon.className = 'bi bi-layout-sidebar';
                }
            } else {
                // Reset to mobile mode
                sidebar.classList.remove('collapsed');
                mainContent.classList.remove('sidebar-collapsed');
                hamburgerIcon.className = 'bi bi-list';
                sidebarOpen = true;
            }
        });

        // Form interaction enhancements
        document.addEventListener('DOMContentLoaded', function() {
            // Add focus effects to form inputs
            const inputs = document.querySelectorAll('.form-control, .form-select, .form-textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.borderColor = '#6366f1';
                    this.style.boxShadow = '0 0 0 3px rgba(99, 102, 241, 0.1)';
                });
                
                input.addEventListener('blur', function() {
                    this.style.borderColor = '#e2e8f0';
                    this.style.boxShadow = 'none';
                });
            });
        });
    </script>
</body>
</html>
